<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 5 - table</title>
  </head>
  <body>
    <table border="1">
      <caption>
        Список пользователей сайта
      </caption>

      <thead>
        <tr>
          <th>Имя</th>
          <th>Фмилия</th>
          <th colspan="2">Выбранный товар и цена</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Ануар</td>
          <td>Керей</td>
          <td>Фен</td>
          <td>10$</td>
        </tr>
        <tr>
          <td>Салтанат</td>
          <td>Аббасова</td>
          <td rowspan="2">
            <table border="3">
              <tr>
                <td>Ложка</td>
                <td>Сувенир</td>
              </tr>
            </table>
          </td>
          <td rowspan="2">5$</td>
        </tr>
        <tr>
          <td>Кайрат</td>
          <td>Нуртас</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td colspan="4">Итого студентов: 6</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
